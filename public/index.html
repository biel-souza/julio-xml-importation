<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importa√ß√£o de XML - Im√≥veis</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .upload-area {
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9ff;
        margin-bottom: 20px;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      .upload-area.dragover {
        border-color: #764ba2;
        background: #e8ebff;
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 50px;
        color: #667eea;
        margin-bottom: 15px;
      }

      .upload-text {
        color: #666;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .file-name {
        color: #667eea;
        font-weight: bold;
        margin-top: 15px;
        font-size: 14px;
      }

      input[type="file"] {
        display: none;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .message {
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìÑ Importa√ß√£o de XML</h1>
      <p class="subtitle">
        Fa√ßa upload do arquivo XML para importar os im√≥veis
      </p>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Clique aqui ou arraste o arquivo XML</div>
        <div class="file-name" id="fileName"></div>
      </div>

      <input type="file" id="fileInput" accept=".xml" />

      <button class="btn" id="uploadBtn" disabled>Importar XML</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: #667eea">Processando...</p>
      </div>

      <div class="message" id="message"></div>
    </div>

    <script>
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");
      const fileName = document.getElementById("fileName");
      const uploadBtn = document.getElementById("uploadBtn");
      const message = document.getElementById("message");
      const loading = document.getElementById("loading");

      let selectedFile = null;

      // Click na √°rea de upload
      uploadArea.addEventListener("click", () => {
        fileInput.click();
      });

      // Sele√ß√£o de arquivo
      fileInput.addEventListener("change", (e) => {
        handleFile(e.target.files[0]);
      });

      // Drag and drop
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        handleFile(e.dataTransfer.files[0]);
      });

      function handleFile(file) {
        if (!file) return;

        if (!file.name.endsWith(".xml")) {
          showMessage("Por favor, selecione um arquivo XML v√°lido", "error");
          return;
        }

        selectedFile = file;
        fileName.textContent = `üìÑ ${file.name}`;
        uploadBtn.disabled = false;
        hideMessage();
      }

      // Upload do arquivo
      uploadBtn.addEventListener("click", async () => {
        if (!selectedFile) return;

        const formData = new FormData();
        formData.append("xmlFile", selectedFile);

        uploadBtn.disabled = true;
        loading.style.display = "block";
        hideMessage();

        try {
          const response = await fetch("/importar-xml", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (response.ok) {
            showMessage(
              `‚úÖ ${data.message}! ${data.imoveisImportados} im√≥veis importados.`,
              "success",
            );
            resetForm();
          } else {
            showMessage(`‚ùå ${data.error}: ${data.details || ""}`, "error");
            uploadBtn.disabled = false;
          }
        } catch (error) {
          showMessage(
            "‚ùå Erro ao enviar arquivo. Verifique se o servidor est√° rodando.",
            "error",
          );
          uploadBtn.disabled = false;
        } finally {
          loading.style.display = "none";
        }
      });

      function showMessage(text, type) {
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = "block";
      }

      function hideMessage() {
        message.style.display = "none";
      }

      function resetForm() {
        selectedFile = null;
        fileInput.value = "";
        fileName.textContent = "";
        uploadBtn.disabled = true;
      }
    </script>
  </body>
</html>
